name: CI - API Service

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'microservices/api-service/**'
      - '.github/workflows/ci-api-service.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'microservices/api-service/**'
      - '.github/workflows/ci-api-service.yml'
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker image tag to build'
        required: false
        default: 'latest'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: microservices/api-service
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r tests/requirements.txt
      
      - name: Run tests
        working-directory: microservices/api-service
        run: |
          pytest tests/ -v --cov=app --cov-report=xml
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./microservices/api-service/coverage.xml
          flags: api-service
          name: api-service-coverage

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        working-directory: microservices/api-service
        run: |
          docker build -t $ECR_REGISTRY/${{ secrets.ECR_REPOSITORY_API }}:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/${{ secrets.ECR_REPOSITORY_API }}:$IMAGE_TAG $ECR_REGISTRY/${{ secrets.ECR_REPOSITORY_API }}:latest
          docker push $ECR_REGISTRY/${{ secrets.ECR_REPOSITORY_API }}:$IMAGE_TAG
          docker push $ECR_REGISTRY/${{ secrets.ECR_REPOSITORY_API }}:latest
          echo "image=$ECR_REGISTRY/${{ secrets.ECR_REPOSITORY_API }}:$IMAGE_TAG" >> $GITHUB_OUTPUT
      
      - name: Output image URI
        run: |
          echo "Image pushed: ${{ steps.build-image.outputs.image }}"
