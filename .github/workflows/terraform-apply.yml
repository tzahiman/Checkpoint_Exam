name: Terraform - Apply Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'prod'
        type: choice
        options:
          - prod
      terraform_action:
        description: 'Terraform action'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy

env:
  AWS_REGION: us-west-1
  TF_VERSION: 1.6.0

jobs:
  terraform:
    name: Terraform ${{ github.event.inputs.terraform_action }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Terraform Format Check
        working-directory: terraform
        run: terraform fmt -check
      
      - name: Create backend config for S3
        working-directory: terraform
        env:
          TF_STATE_BUCKET: ${{ secrets.TF_STATE_BUCKET }}
          TF_STATE_KEY: ${{ secrets.TF_STATE_KEY }}
          TF_STATE_REGION: ${{ secrets.TF_STATE_REGION }}
          TF_STATE_DYNAMODB_TABLE: ${{ secrets.TF_STATE_DYNAMODB_TABLE }}
        run: |
          echo 'bucket         = "'"$TF_STATE_BUCKET"'"' > backend.s3.tfvars
          echo 'key            = "'"${TF_STATE_KEY:-devops-exam/terraform.tfstate}"'"' >> backend.s3.tfvars
          echo 'region         = "'"${TF_STATE_REGION:-us-west-1}"'"' >> backend.s3.tfvars
          echo 'encrypt        = true' >> backend.s3.tfvars
          echo 'dynamodb_table = "'"$TF_STATE_DYNAMODB_TABLE"'"' >> backend.s3.tfvars
      
      - name: Terraform Init
        working-directory: terraform
        run: terraform init -reconfigure -backend-config=backend.s3.tfvars
      
      - name: Prepare tfvars for CI
        working-directory: terraform
        run: |
          if [ ! -f environments/prod/terraform.tfvars ]; then
            cp environments/prod/terraform.tfvars.example environments/prod/terraform.tfvars
          fi
      
      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate
      
      - name: Terraform Plan
        if: github.event.inputs.terraform_action == 'plan' || github.event.inputs.terraform_action == 'apply'
        working-directory: terraform
        run: terraform plan -var-file=environments/prod/terraform.tfvars -out=tfplan
      
      - name: Terraform Apply
        if: github.event.inputs.terraform_action == 'apply'
        working-directory: terraform
        run: terraform apply -auto-approve tfplan
      
      - name: Terraform Destroy
        if: github.event.inputs.terraform_action == 'destroy'
        working-directory: terraform
        run: terraform destroy -var-file=environments/prod/terraform.tfvars -auto-approve
      
      - name: Output Terraform Outputs
        if: github.event.inputs.terraform_action == 'apply'
        working-directory: terraform
        run: terraform output -json
